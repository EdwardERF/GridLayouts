<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="estilos.css" rel="stylesheet" type="text/css">
  <title>Practico de Grid Layouts</title>
</head>
<body>
  <div class="container">
    <div class="item cuadro1">
      <div class="bloque1">
        <h1>1</h1>
      </div>
      <div class="bloque2">
        <h1>2</h1>
      </div>
    </div>
    <div class="item cuadro2">
      <div class="UpLeft">UpLeft</div>
      <div class="DownLeft">DownLeft</div>
      <div class="FullRight">FullRight</div>
    </div>
    <div class="item cuadro3">
      <div class="threeLeft">threeLeft</div>
      <div class="threeRight">threeRight</div>
      <div class="fullBottom">fullBottom</div>
    </div>
    <div class="item cuadro4">
      <div class="uno">Uno</div>
      <div class="dos">Dos</div>
      <div class="tres">Tres</div>
      <div class="cuatro">Cuatro</div>
      <div class="cinco">Cinco</div>
      <div class="seis">Seis</div>
    </div>
  </div>
</body>
</html>
